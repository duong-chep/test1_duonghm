<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputPassword" [(ngModel)]="student.name">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
  <div class="col-sm-10">
    <input type="text" class="form-control"  id="inputPassword" [(ngModel)]="student.age">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="student.address" id="inputPassword">
  </div>
</div>
<button type="submit" class="btn btn-primary mb-3" (click)="createStudent()">Submit</button>
